<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип">
    </header>
    <section class="profile">
        <div class="profile__avatar-box">
            <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар">
            <button class="profile__avatar-button" type="button"></button>
        </div>
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
        <template class="temp-element">
            <article class="element">
                <button class="element__delete-button" type="button"></button>
                <img class="element__img">
                <div class="element__description">
                    <h2 class="element__name"></h2>
                    <div class="element__like-box">
                        <button class="element__like-button" type="button"></button>
                        <p class="element__like-counter">0</p>
                    </div>
                </div>
            </article>
        </template>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__body">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content" action="#" name="form-profile" novalidate>
                <input class="popup__text popup__text_type_name" id="popup-name" type="text" placeholder="Введите Имя"
                    name="popupName" required minlength="2" maxlength="40">
                <span class="popup__text-error popup-name-error"></span>
                <input class="popup__text popup__text_type_description" id="popup-description" type="text"
                    placeholder="Введите описание" name="popupDescription" required minlength="2" maxlength="200">
                <span class="popup__text-error popup-description-error"></span>
                <button class="popup__save-button" title="Сохранить" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__body">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__content" action="#" name="form-content" novalidate>
                <input class="popup__text popup__text_type_name" id="popup-place" type="text" placeholder="Название"
                    name="popupName" required minlength="2" maxlength="30">
                <span class="popup__text-error popup-place-error"></span>
                <input class="popup__text popup__text_type_description" id="popup-url" type="url"
                    placeholder="Ссылка на картинку" name="popupDescription" required>
                <span class="popup__text-error popup-url-error"></span>
                <button class="popup__save-button" title="Сохранить" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-photo">
        <div class="popup-photo__body">
            <button class="popup__close-button" type="button"></button>
            <img class="popup-photo__img"
                src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg">
            <p class="popup-photo__name"></p>
        </div>
    </div>
    <!--<script src="./script/constants.js"></script>-->
    <!-- <script src="./script/validate.js"></script> -->
    <!-- <script type="module" src="./script/index.js"></script> -->
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
            <h2 class="element__name">Карачаевск</h2>
            <div class="element__like-button"></div>
        </div>
        <div class="element">
            <img class="element__img" src="./images/Гора Эльбрус.jpg" alt="Карачаевск">
            <h2 class="element__name">Гора Эльбрус</h2>
            <div class="element__like-button"></div>
        </div>
        <div class="element">
            <img class="element__img" src="./images/Домбай.jpg" alt="Карачаевск">
            <h2 class="element__name">Домбай</h2>
            <div class="element__like-button"></div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <script src="./script/script.js"></script>
</body>
</html>

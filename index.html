<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
        <article class="element">
            <img class="element__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
            <div class="element__description">
                <h2 class="element__name">Карачаевск</h2>
                <button class="element__like-button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__img" src="./images/Гора_Эльбрус.jpg" alt="Эльбрус">
            <div class="element__description">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__img" src="./images/Домбай.jpg" alt="Домбай">
            <div class="element__description">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__img" src="./images/Гора_Эльбрус.jpg" alt="Эльбрус">
            <div class="element__description">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__img" src="./images/Домбай.jpg" alt="Домбай">
            <div class="element__description">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
            <div class="element__description">
                <h2 class="element__name">Карачаевск</h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </article>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__body">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content" action="#" name="form-profile">
                <input class="popup__text popup__text_type_name" type="text" placeholder="Введите Имя" name="popupName">
                <input class="popup__text popup__text_type_description" type="text" placeholder="Введите описание" name="popupDescription">
                <button class="popup__save-button" title="Сохранить" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
